<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spica Debug Grid</title>
  <link rel="stylesheet" href="dist/spica.css">
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .box {
      color: white;
      font-size: 0.875rem;
      text-align: center;
      padding: 1rem;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>

  <h1 class="text-blue-500 p-4">Spica Responsive Debug Grid</h1>

  <div class="grid">
    <div class="box bg-black sm:bg-green-400 md:bg-blue-400 lg:bg-red-400 bp-2xl:bg-yellow-400">
      <strong>Breakpoint: sm → bp-2xl</strong><br>
      .bg-black → .bp-2xl:bg-yellow-400
    </div>

    <div class="box bg-gray-700 p-2 sm:p-4 md:p-6 lg:p-8 bp-2xl:p-10">
      <strong>Responsive Padding</strong><br>
      .p-2 → .bp-2xl:p-10
    </div>

    <div class="box bg-indigo-500 sm:text-yellow-300 md:text-pink-300 lg:text-green-300 bp-2xl:text-white">
      <strong>Responsive Text Color</strong><br>
      .text-yellow-300 → .bp-2xl:text-white
    </div>

    <div class="box bg-sky-400 mb-1 sm:mb-2 md:mb-3 lg:mb-4 bp-2xl:mb-5">
      <strong>Responsive Margin Bottom</strong><br>
      .mb-1 → .bp-2xl:mb-5
    </div>
  </div>

</body>
</html>
