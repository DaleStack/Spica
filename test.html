<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/spica.css">
    <title>Document</title>
</head>
<body class="m-0">

<div class="bg-black text-white p-2">
  <p class="md:hidden">Nav bar for small screens</p>
  <p class="hidden md:block lg:hidden">Nav bar for medium screens</p>
  <p class="hidden lg:block">Nav bar for large screens</p>
</div>


<p>Current window width: <span id="width"></span>px</p>

<script>
function updateWidth() {
  document.getElementById('width').textContent = window.innerWidth;
}
updateWidth();
window.addEventListener('resize', updateWidth);
</script>
    
</body>
</html>
