<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/spica.css">
    <title>Document</title>
</head>
<body class="m-0">

<div class="bg-black md:bg-blue-400 lg:bg-red-400 text-white p-4">
  Responsive color block
</div>

<div class="mt-1 md:mt-4 lg:mt-8">
  Responsive margin example
</div>

<div class="bg-black hover:bg-blue-500 focus:bg-red-500 hover:p-40">
  Just a test for hover and focus states
</div>

<div class="bg-black text-white p-4 hover:p-8 hover:bg-blue-200 ">
  <div class="">
    Hello there
  </div>
</div>

<button class="focus:bg-red-400">Test for focus</button>


<input type="text" class="focus:bg-red-500">

<p>Current window width: <span id="width"></span>px</p>

<script>
function updateWidth() {
  document.getElementById('width').textContent = window.innerWidth;
}
updateWidth();
window.addEventListener('resize', updateWidth);
</script>
    
</body>
</html>
