<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/spica.css">
    <title>Document</title>
</head>
<body class="m-0">

<div class="bg-black md:bg-blue-400 lg:bg-red-400 text-white p-4">
  Responsive color block
</div>

<div class="bg-black hover:bg-yellow-200 transition-all duration-300">
  Hover over me to cahnge color smoothly
</div>

<div class="bg-black hover:bg-yellow-200 hover:p-8 transition-all duration-300">
  Hover over me to cahnge padding smoothly
</div>

<button class="focus:bg-red-400 hover:p-8 transition-all duration-200">Test for focus</button>


<input type="text" class="focus:bg-red-500">

<p>Current window width: <span id="width"></span>px</p>

<script>
function updateWidth() {
  document.getElementById('width').textContent = window.innerWidth;
}
updateWidth();
window.addEventListener('resize', updateWidth);
</script>
    
</body>
</html>
